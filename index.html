<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphism Generator</title>
  </head>

  <body>
    <div class="container">
      <div id="neumorphism-box"></div>

      <div id="controls">
        <div class="type-selector">
          <input
            class="selector"
            type="radio"
            id="sameColor"
            name="style"
            value="sameColor"
          />
          <label class="rectangle-button" for="sameColor">default</label>

          <input
            class="selector"
            type="radio"
            id="gradient1"
            name="style"
            value="gradient1"
          />
          <label class="rectangle-button" for="gradient1">Gradient</label>

          <input
            class="selector"
            type="radio"
            id="gradient2"
            name="style"
            value="gradient2"
          />
          <label class="rectangle-button" for="gradient2">Gradient</label>

          <input
            class="selector"
            type="radio"
            id="inset"
            name="style"
            value="inset"
          />
          <label class="rectangle-button" for="inset">Inset</label>
        </div>

        <label for="radius">Border Radius:</label>
        <input type="range" id="radius" min="0" max="114" value="24" />

        <label for="blur">Blur: </label
        ><input type="range" min="0" max="100" id="blur" value="39" />

        <label for="distance">Distance:</label>
        <input type="range" id="distance" min="5" max="50" value="20" />

        <label for="intensity">Intensity: </label
        ><input
          type="range"
          name="intensity1"
          min="0.01"
          max="0.6"
          step="0.01"
          id="intensity"
          value="0.59"
        />
        <input
          type="range"
          name="intensity2"
          min="0.01"
          max="0.6"
          step="0.01"
          id="intensity"
          class="intensity2"
          value="0.1"
        />

        <label for="color">Color:</label>
        <input class="colourbox" type="color" id="color" value="#e0e0e0" />

        <pre><code><span class="token">border-radius</span><span class="token values">:</span> 98px<span class="token values">;</span>
<span class="token">background</span><span class="token values">:</span> #e0e0e0<span class="token values">;</span>
<span class="token">box-shadow</span><span class="token values">:</span>  5px 5px 10px #5a5a5a<span class="token values">,</span>
            -5px -5px 10px #ffffff<span class="token values">;</span></code></pre>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
