<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphism Generator</title>
  </head>
  <body>
    <div class="container">
      <div id="neumorphism-box"></div>

      <div id="controls">
        <label for="radius">Border Radius:</label>
        <input type="range" id="radius" min="0" max="114" value="24" />

        <label for="blur">Blur:</label>
        <input type="range" id="blur" min="0" max="100" value="10" />

        <label for="distance">Distance:</label>
        <input type="range" id="distance" min="5" max="50" value="20" />

        <label for="intensity">Intensity: </label
        ><input
          type="range"
          name="intensity"
          min="0.01"
          max="0.6"
          step="0.01"
          id="intensity"
          value="0.15"
        />

        <label for="color">Color:</label>
        <input type="color" id="color" value="#f0f0f0" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
