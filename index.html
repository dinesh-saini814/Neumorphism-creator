<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphism Generator</title>
  </head>

  <body>
    <div class="container">
      <div id="neumorphism-box"></div>

      <div id="controls">
        <div class="type-selector">
          <input
            class="selector"
            type="radio"
            id="sameColor"
            name="style"
            value="simple"
          />
          <label class="rectangle-button" for="sameColor"
            ><img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAK0lEQVR4nO3PAQ0AAAjDsPs3DQJQcNImE7AEAAAAALpNacebEQAAAABIiQXVSlulThnHbAAAAABJRU5ErkJggg=="
          /></label>

          <input
            class="selector"
            type="radio"
            id="gradient1"
            name="style"
            value="gradient1"
          />
          <label class="rectangle-button" for="gradient1"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="24"
              viewBox="0 0 145 24"
              fill="none"
              stroke="black"
            >
              <path
                d="M0 22H7C15.2843 22 22 15.2843 22 7.00001V3.39336C22 2.7091 22.6808 2.2299 23.3304 2.44485C59.2066 14.3156 85.7767 12.9047 120.7 2.39438C121.343 2.20072 122 2.67921 122 3.3512V7.00001C122 15.2843 128.716 22 137 22H145"
                stroke="inherit"
                stroke-width="6"
              ></path>
            </svg>
          </label>

          <input
            class="selector"
            type="radio"
            id="gradient2"
            name="style"
            value="gradient2"
          />
          <label class="rectangle-button" for="gradient2"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="33"
              viewBox="0 0 145 33"
              fill="none"
              stroke="black"
            >
              <path
                d="M0 31H7C15.2843 31 22 24.2843 22 16V11.7329C22 11.2966 22.2898 10.9083 22.7061 10.7779C60.0722 -0.924818 84.913 -0.925978 121.302 10.7745C121.714 10.9071 122 11.2935 122 11.727V16C122 24.2843 128.716 31 137 31H145"
                stroke="inherit"
                stroke-width="6"
              ></path>
            </svg>
          </label>

          <input
            class="selector"
            type="radio"
            id="inset"
            name="style"
            value="inset0"
          />
          <label class="rectangle-button" for="inset"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="24"
              viewBox="0 0 145 24"
              fill="none"
              stroke="black"
            >
              <path
                d="M0 2H22V21C22 21.5523 22.4477 22 23 22H121C121.552 22 122 21.5523 122 21V2H145"
                stroke="inherit"
                stroke-width="6"
              ></path>
            </svg>
          </label>

          <input
            class="selector"
            type="radio"
            id="insetr"
            name="style"
            value="inset1"
          />
          <label class="rectangle-button" for="insetr"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="24"
              viewBox="0 0 145 24"
              fill="none"
              stroke="black"
              transform="rotate(180)"
            >
              <path
                d="M0 2H22V21C22 21.5523 22.4477 22 23 22H121C121.552 22 122 21.5523 122 21V2H145"
                stroke="inherit"
                stroke-width="6"
              ></path>
            </svg>
          </label>
        </div>

        <label for="radius">Border Radius:</label>
        <input type="range" id="radius" min="0" max="114" value="24" />

        <label for="blur">Blur: </label
        ><input type="range" min="0" max="100" id="blur" value="39" />

        <label for="distance">Distance:</label>
        <input type="range" id="distance" min="5" max="50" value="20" />

        <label for="intensity">Intensity: </label
        ><input
          type="range"
          name="intensity1"
          min="0.01"
          max="0.6"
          step="0.01"
          id="intensity"
          value="0.59"
        />
        <input
          type="range"
          name="intensity2"
          min="0.01"
          max="0.6"
          step="0.01"
          id="intensity"
          class="intensity2"
          value="0.1"
        />

        <label for="color">Color:</label>
        <input class="colourbox" type="color" id="color" value="#e0e0e0" />

        <pre><code><span class="token">border-radius</span><span class="token values">:</span> 98px<span class="token values">;</span>
<span class="token">background</span><span class="token values">:</span> #e0e0e0<span class="token values">;</span>
<span class="token">box-shadow</span><span class="token values">:</span>  5px 5px 10px #5a5a5a<span class="token values">,</span>
            -5px -5px 10px #ffffff<span class="token values">;</span></code></pre>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
