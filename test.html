<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Generator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      #neumorphism-box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        border-radius: 20px;
        margin: 10px;
        box-shadow: 10px 10px 20px rgba(163, 177, 198, 0.7),
          -10px -10px 20px rgba(255, 255, 255, 0.7);
        transition: box-shadow 0.3s ease;
      }

      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        margin-top: 10px;
        padding: 8px;
        font-size: 16px;
      }

      #code-box {
        margin-top: 20px;
        background-color: #e0e0e0;
        padding: 10px;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="neumorphism-box"></div>

    <div id="controls">
      <button onclick="generateNeumorphism()">Generate</button>
    </div>

    <div id="code-box"></div>

    <script>
      function generateRandomValue(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function generateNeumorphism() {
        const box = document.getElementById("neumorphism-box");
        const codeBox = document.getElementById("code-box");

        const radius = generateRandomValue(0, 100) + "px";
        const blur = generateRandomValue(0, 100) + "px";
        const distance = generateRandomValue(5, 20) + "px";
        const intensity = generateRandomValue(5, 50) + "%";
        const color = getRandomColor();

        // box.style.borderRadius = radius;
        box.style.boxShadow = `${distance} ${distance} ${blur} ${color}, -${distance} -${distance} ${blur} ${color} ${intensity}`;

        // Update the code box
        const cssCode = `
  border-radius: ${radius};
  box-shadow: ${distance} ${distance} ${blur} ${color}, -${distance} -${distance} ${blur} ${color} ${intensity};
`;
        codeBox.textContent = cssCode;
      }

      function getRandomColor() {
        const letters = "5670DEF12C89A34B";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
